<app-layout>
  <h1 class="title text-center">News Statistics</h1>
  <div class="views-table-cont">
    <div class="loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>

    </div>
    <div class="views-table">

      <table mat-table [dataSource]="data" matSort matSortActive="revision" matSortDisableClear matSortDirection="desc">

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>

        <ng-container matColumnDef="revision">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Views</th>
          <td mat-cell *matCellDef="let row">{{row.revision}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <div class="limit-reached" *ngIf="isRateLimitReached">
    No more news left
  </div>
  <mat-paginator [length]="resultsLength" [pageSize]="limit"></mat-paginator>
</app-layout>
