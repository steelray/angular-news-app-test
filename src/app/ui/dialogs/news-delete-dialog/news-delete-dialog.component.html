<h2 mat-dialog-title class="text-center">Do you really want to delete the news?</h2>
<div class="text-center" mat-dialog-content>
  <button mat-raised-button color='primary' (click)='onConfirm(false)'>No, I changed my mind</button>
  <button mat-raised-button color='warn' (click)='onConfirm(true)'>Yes, I do</button>
</div>
